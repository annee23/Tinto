<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Cinema</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet"> <!-- 클래식한 글씨체 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Casa Cinema</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#announcements">Announcements</a></li>
                    <li><a href="#schedule">Schedule</a></li>
                    <li><a href="#members">Members</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home" data-aos="fade-up">
        <div class="hero">
            <img src="images/main.jpg" alt="Hero Image" class="hero-image">
            <div class="hero-text">
                <h2>Casa Cinema</h2>
                <p>Your space to explore movies.</p>
            </div>
        </div>
    </section>

    <section id="announcements" data-aos="fade-up">
        <h2>Announcements</h2>
        <div id="announcement-list" class="list-container">
            <!-- 공지 사항이 여기에 동적으로 추가됩니다 -->
        </div>
    </section>

    <section id="schedule">
        <h2>Schedule</h2>
        <div id="schedule-list" class="list-container">
            <!-- 일정이 여기에 동적으로 추가됩니다 -->
        </div>
    </section>

    <section id="members">
        <h2>Members</h2>
        <div id="member-list" class="list-container">
            <!-- 멤버들의 아이디가 여기에 동적으로 추가됩니다 -->
        </div>
    </section>
    <section id="signup">
    <h2>회원가입</h2>
    <form id="signup-form">
        <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력하세요" required>
        <button type="submit">가입하기</button>
    </form>
</section>

    <footer>
        <p>© 2024 Casa Cinema. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
